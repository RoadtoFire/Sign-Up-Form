<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        
        <h1 class="logo-text"><span><img class="logo-image" src="images/colorful-bird-illustration-gradient.png"></span>Safari Tours</h1>
        <div class="shoutout">Photo by <a href="https://unsplash.com/@matthewryanstephenson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Matthew Stephenson</a> on <a href="https://unsplash.com/photos/two-penguins-are-cuddling-among-their-flock-bypJE3Fxpaw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    
    </div>
    

    <div class="right-side">
        <div class="top-right">
            <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="mid-right">
            <h2>Let's do this!</h2>
                <form>
                    <div class="username">
                       <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" required id="first-name">
                       </div>
                       <div class="last-name"> 
                            <label for="last-name">LAST NAME</label>
                            <input type="text" required id="last-name">
                       </div> 
                    </div>
                    
                    <div class="contact-details">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" placeholder="example@gmail.com" required id="email">
                        </div>
                        <div class="tel">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" placeholder="+9230012312312" required id="tel">
                        </div>
                    </div>
                    <div class="password">
                        <div class="pwd">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" required id="pwd">
                        </div>
                        <div class="cfm-pwd">
                            <label for="cfm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" required id="cfm-pwd">
                        </div>
                    </div>
                
        </div>
        <div class="bottom-right">
            <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a class="log-in" href="#">Log in</a></p>
        </div>
        
    </div>
    
</body>
</html>
